<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Xardimods - Pokémon Searcher</title>
        <link rel="icon" type="image/x-icon" href="/build/img/favicon.ico">
        <link rel="stylesheet" href="build/css/app.css" />
    </head>

    <body>

        <h1 class="title">Welcome to Pokémon Searcher</h1>

        <h2 class="text-searcher">Search your Pokémon!</h2>
        <br>

        <div class="input">
            <input class="pokemonName" type="text" id="pokemonName" placeholder="Enter your pokémon">
            <button class="button">Submit!</button>
        </div>

        <p>Your pokémon is: <span id="mypokemonName"></span></p>
        <img width="250" height="250" src="" alt="Pokémon Sprite" id="pokemonSprite">

        <script src="build/js/app.js"></script>
    </body>
</html>
